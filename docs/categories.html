<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - CIHE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2A3F54;
            --secondary-color: #1ABB9C;
            --accent-color: #34495E;
            --text-color: #F7F9F9;
            --card-bg: #FFFFFF;
        }

        .add_categories_btn {
            text-align: right;
            padding: 1.5rem 2rem;
        }

        .categoriesbtn {
            background: var(--secondary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .categoriesbtn:hover {
            background: #15967d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>CIHE LIBRARY</h1>
        <div class="admin_menu">
            <button class="adminbtn">Hi Admin</button>
            <button class="logoutbtn" onclick="logout()">Logout</button>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li><a href="authors.html"><i class="bi bi-people me-2"></i>Authors</a></li>
            <li><a href="publishers.html"><i class="bi bi-building me-2"></i>Publishers</a></li>
            <li><a href="categories.html"><i class="bi bi-tags me-2"></i>Categories</a></li>
            <li><a href="books.html"><i class="bi bi-book me-2"></i>Books</a></li>
            <li><a href="register.html"><i class="bi bi-person-plus me-2"></i>Students</a></li>
            <li><a href="bookissue.html"><i class="bi bi-journal-arrow-up me-2"></i>Issue Book</a></li>
            <li><a href="reports.html"><i class="bi bi-graph-up me-2"></i>Reports</a></li>
            <li><a href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
        </ul>
    </nav>

    <div class="add_categories_btn">
        <a href="addcategories.html" class="categoriesbtn"><i class="bi bi-plus-lg me-2"></i>Add Categories</a>
    </div>

    <main>
        <h2>Categories</h2>
        <table>
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>CATEGORY NAME</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Science Fiction</td>
                    <td><button class="edit-btn"><i class="bi bi-pencil"></i></button></td>
                    <td><button class="delete-btn"><i class="bi bi-trash"></i></button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Technical</td>
                    <td><button class="edit-btn"><i class="bi bi-pencil"></i></button></td>
                    <td><button class="delete-btn"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function logout(){
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIHE Library - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2A3F54;
            --secondary-color: #1ABB9C;
            --accent-color: #34495E;
            --text-color: #F7F9F9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 480px;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.4rem;
            margin: 1.5rem 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .login-header i {
            font-size: 3.2rem;
            color: var(--secondary-color);
            padding: 15px;
            border: 3px solid var(--secondary-color);
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 12px rgba(26, 187, 156, 0.25);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 1rem;
        }

        .login-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 187, 156, 0.35);
        }

        .additional-links {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .additional-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 1.5rem;
                border-radius: 15px;
            }
            
            .login-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-book"></i>
            <h2>Library Login</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>

            <div class="additional-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <span>Don't have an account? <a href="register.html">Register here</a></span>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add authentication logic
        });
    </script>
</body>
</html>

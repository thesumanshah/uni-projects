<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - CIHE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #2A3F54;
            --secondary-color: #1ABB9C;
            --accent-color: #34495E;
            --text-color: #F7F9F9;
            --card-bg: #FFFFFF;
        }

        /* Common styles same as previous pages */

        .settingbox {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(26, 187, 156, 0.2);
        }

        .update_btn {
            background: var(--secondary-color);
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update_btn:hover {
            background: #15967d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <main>
        <h2>System Settings</h2>
        <div class="settingbox">
            <div class="form-group">
                <label for="returnDays"><i class="bi bi-calendar-event me-2"></i>Return Days:</label>
                <input type="number" id="returnDays" value="10">
            </div>
            
            <div class="form-group">
                <label for="fine"><i class="bi bi-currency-dollar me-2"></i>Fine (AUD):</label>
                <input type="number" id="fine" value="120" step="0.01">
            </div>
            
            <button class="update_btn"><i class="bi bi-check-circle me-2"></i>Update Settings</button>
        </div>
    </main>

    <script>
        function logout(){
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
